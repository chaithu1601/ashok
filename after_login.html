<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Equity Exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Public Sans', sans-serif;
            background: url('{{ url_for('static', filename='images/c.png') }}') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background-color: transparent;
            z-index: 10;
        }

        .brand {
            font-size: 32px;
            font-weight: 800;
            color: #ffc107;
            letter-spacing: 1px;
            margin-left: 150px;
            background-color: transparent;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 40px;
            font-weight: 600;
            font-size: 16px;
            position: relative;
            padding-bottom: 4px;
            transition: all 0.2s ease-in-out;
        }

        nav a:hover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 100%;
            background: #00bcd4;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 60px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            max-width: 700px;
            width: 90%;
            background-color: transparent;
            margin: 100px auto 0 auto;
            margin-right: 270px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
        }

        .email-info {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ffe600;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .option-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            border: 2px solid #00bcd4;
            border-radius: 12px;
            width: 220px;
            text-align: center;
            transition: 0.3s ease;
        }

        .option-box:hover {
            background: rgba(0, 188, 212, 0.2);
            transform: translateY(-5px);
        }

        .option-box h2 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .option-box a {
            display: inline-block;
            margin-top: 10px;
            background-color: #00bcd4;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .option-box a:hover {
            background-color: #008c9e;
        }

        footer {
            padding: 20px 60px;
            text-align: right;
            font-size: 14px;
            font-weight: 400;
            color: #eee;
            background-color: transparent;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                padding: 15px 20px;
            }

            nav {
                margin-top: 10px;
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 8px 0;
                font-size: 14px;
            }

            .brand {
                margin-left: 0;
            }

            .container {
                margin: 20px;
                padding: 35px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .options {
                flex-direction: column;
                gap: 20px;
            }

            .option-box {
                width: 100%;
            }

            footer {
                text-align: center;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="brand">MARKET WATCH</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Help</a>
    </nav>
</header>

<div class="container">
    <h1>Welcome to the Equity Exam Platform</h1>
    {% if session['email'] %}
        <div class="email-info">Logged in as: {{ session['email'] }}</div>
    {% endif %}

    <div class="options">
        <div class="option-box">
            <h2> Select Equity Topics</h2>
            <a href="{{ url_for('topics') }}">Start Test</a>
        </div>
        <div class="option-box">
            <h2> Your Portfolio</h2>
            <a href="{{ url_for('portfolio') }}">Coming Soon</a>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 Marketwatch.com, All rights reserved.
</footer>

</body>
</html>
